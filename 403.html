<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/js/mainPageCloak.js"></script>
  <script src="/js/openGame.js"></script>

  <meta charset="UTF-8">
  <title>Access Denined</title>
  <script src="/js/panicKey.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0020;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.5rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      margin-bottom: 40px;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0066ff;
      color: white;
    }
    button:hover {
      background: #0040aa;
    }
  </style>
</head>
<body>

  <h1>403</h1>
  <h2>Access Denined</h2>
  <button id="backBtn">Back</button>

  <script src="/js/updateDomainUrls.js"></script>
  <script>
    // Get the "back" link from URL
    const params = new URLSearchParams(window.location.search);
    const backLink = params.get("back") || (async () => {
      try {
        const response = await fetch('/currentDomain.txt');
        const domain = (await response.text()).trim();
        return `https://${domain}/?page=extend`;
      } catch {
        return "https://pausd.schooloqy.com/?page=extend";
      }
    })();

    document.getElementById("backBtn").onclick = async () => {
      const link = typeof backLink === 'string' ? backLink : await backLink;
      window.location.href = link;
    };
  </script>

</body>
</html>
