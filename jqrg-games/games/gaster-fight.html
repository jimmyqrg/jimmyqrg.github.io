<!DOCTYPE html>
<html>
<head>
  <script src="/js/panicKey.js"></script>
  <script src="/js/openGame.js"></script>

  <meta charset="UTF-8">
  <title>Redirectingâ€¦</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .warning {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .count {
      font-size: 24px;
      margin-top: 10px;
    }
    /* Custom Cursor */
      * {
        cursor: url('/cursor.png') 24 24, auto !important;
      }
</style>

  <script>
    let seconds = 3;
    function updateCountdown() {
      document.getElementById("count").textContent = seconds;
      if (seconds === 0) {
        window.location.href = "https://turbowarp.org/fullscreen?project_url=https://jimmyqrg.github.io/jqrg-games/games/gaster-fight.sb3";
      } else {
        seconds--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>

<body>
  <div class="warning">WARNING</div>
  <div>If you die, the game will crash, and your browser will lag.</div>
  <div class="count">Opening game in <span id="count">5</span> seconds</div>
</body>
</html>
