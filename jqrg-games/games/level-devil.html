    <body>
      <div class="container">
        <div class="gameFrame">
          <h1 class="text-center">Level Devil</h1>

          <iframe
            class="gm-iframe"
            id="gameFrame"
            src="https://unblockedgamesfree.github.io/level-devil/"
            allowfullscreen
          ></iframe>

          <div class="bt-fullscreen text-center">
            <button
              class="btn btn-primary btn-full"
              type="button"
              onclick="openFullscreen();"
            >
              FullScreen
            </button>
          </div>
        </div>
      </div>

      <script>
        function fixGameFrame(reload) {
          const gameFrame = document.getElementById("gameFrame");
          if (gameFrame) {
            gameFrame.style.width = "100%";
            let frameWidth = gameFrame.clientWidth;
            if (frameWidth > 840) {
              frameWidth = 840;
              // gameFrame.style.height= `${frameWidth}px`;
            }
            let frameHeight = Math.floor((frameWidth * 6) / 8);
            gameFrame.style.height = `${frameHeight}px`;
            gameFrame.style.scrolling = "none";
            gameFrame.style.frameborder = 0;
          }
        }
        window.addEventListener("load", (event) => {
          fixGameFrame(true);
        });
        window.addEventListener("resize", (event) => {
          fixGameFrame(false);
        });
      </script>

      <script>
        var elem = document.getElementById("gameFrame");
        function openFullscreen() {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            /* Safari */
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
            /* IE11 */
            elem.msRequestFullscreen();
          }
        }
      </script>
