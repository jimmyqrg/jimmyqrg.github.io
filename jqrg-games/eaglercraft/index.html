    body.portal-page {
      background: url("/eaglercraft-background.png") no-repeat center center fixed;

    }
    .btn:hover {
      background: linear-gradient(90deg, #ffb84d, #ff4d4d, #ff4dd5, #d34dff);
      background-size: 400% 100%;
      box-shadow:
        0 0 10px rgba(255, 193, 77, 0.6),
        0 0 20px rgba(249, 77, 255, 0.5),
        0 0 35px rgba(255, 77, 184, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      animation:
        gradientTravel 4s linear infinite,
        outlinePulse 2.5s ease-in-out infinite alternate,
        shineSweep 6s ease-in-out infinite;
      }
    @keyframes gradientTravel {
      0% {
        background-position: 0% 50%;
        box-shadow:
          0 0 15px rgba(255, 205, 77, 0.6),
          0 0 30px rgba(255, 77, 77, 0.4),
          0 0 50px rgba(255, 77, 246, 0.3);
      }
      100% {
        background-position: 200% 50%;
        box-shadow:
          0 0 20px rgba(255, 199, 77, 0.7),
          0 0 40px rgba(255, 77, 124, 0.5),
          0 0 60px rgba(252, 77, 255, 0.4);
      }
    }

    @keyframes outlinePulse {
      0% {
        box-shadow:
          0 0 10px rgba(255, 243, 77, 0.7),
          0 0 25px rgba(255, 77, 77, 0.4),
          0 0 45px rgba(255, 77, 243, 0.3),
          0 0 0 3px rgba(187, 77, 255, 0.1);
      }
      100% {
        box-shadow:
          0 0 18px rgba(255, 243, 77, 0.8),
          0 0 40px rgba(255, 77, 77, 0.6),
          0 0 65px rgba(255, 77, 222, 0.4),
          0 0 0 5px rgba(213, 77, 255, 0.15);
      }
    }

    @keyframes shineSweep {
      0% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.4);
      }
      100% {
        filter: brightness(1);
      }
    }
  </style>
</head>
