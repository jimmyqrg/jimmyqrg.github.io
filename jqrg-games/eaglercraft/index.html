<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("background3.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Josefin Sans", sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 2.5rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 15px;
      font-size: 1.8rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }
    .btn {
      display: inline-block; /* keep for compatibility */
      width: 100%; /* make all buttons stretch to grid cell width */
      max-width: 250px; /* optional: limit the max width */
      padding: 12px 28px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition:
          transform 0.5s ease,
          box-shadow 0.8s ease,
          background 1s ease,
          border-color 0.8s ease,
          letter-spacing 0.8s ease;
      background-size: 300% 300%;
      overflow: hidden;
      box-sizing: border-box; /* ensures padding is included in width */
    }
	  .btn:hover {
      color: #fff;
      border-color: transparent;
      background: linear-gradient(90deg, #ffb84d, #ff4d4d, #ff4dd5, #d34dff);
      background-size: 400% 100%;
      transform: translateY(-4px) scale(1.07);
      letter-spacing: 1px;
      box-shadow:
        0 0 10px rgba(77, 140, 255, 0.6),
        0 0 20px rgba(138, 77, 255, 0.5),
        0 0 35px rgba(255, 77, 184, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      animation:
        gradientTravel 4s linear infinite,
        outlinePulse 2.5s ease-in-out infinite alternate,
        shineSweep 6s ease-in-out infinite;
      }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      padding: 8px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Back button -->
  <button class="back-btn" onclick="location.href='../'">â¬… Back</button>

  <h1>EAGLERCRAFT RELEASE</h1>
  <button class="btn" onclick="openGame('r1-5-2.html')">RELEASE 1.5.2</button>
  <button class="btn" onclick="openGame('r1-8-8.html')">RELEASE 1.8.8</button>
  <button class="btn" onclick="openExact()">RELEASE 1.12.2</button>
  <button class="btn" onclick="openGame('r1-12-2.html')">CLICK IF THE PREVIOUS WEBSITE IS BLOCKED [1.12.2]</button>

  <h2>TOUCHSCREEN MODE</h2>
  <button class="btn" onclick="openGame('r1-8-8-t1.html')">EAGLER MOBILE 1.8.8</button>
  <button class="btn" onclick="openGame('r1-8-8-t2.html')">POCKET MOBILE 1.8.8</button>

  <h2>OTHER</h2>
  <button class="btn" onclick="openGame('dragonx.html')">
    HACKED CLIENT (DRAGONX)
  </button>

  <script>
    function openGame(url) {
      if (url.startsWith("http")) {
        // External site
        const win = window.open('about:blank', '_blank');
        const iframe = win.document.createElement('iframe');
        iframe.style.position = "fixed";
        iframe.style.top = 0;
        iframe.style.left = 0;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.src = url;
        win.document.body.style.margin = "0";
        win.document.body.appendChild(iframe);
      } else {
        // Local file
        const win = window.open('about:blank', '_blank');
        const iframe = win.document.createElement('iframe');
        iframe.style.position = "fixed";
        iframe.style.top = 0;
        iframe.style.left = 0;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.src = url;
        win.document.body.style.margin = "0";
        win.document.body.appendChild(iframe);
      }
    }
    function openExact() {
      const url = "https://jimmyqrg.neocities.org/r1-12-2";
      // Use window.open with 'noopener' to avoid URL rewriting
      window.open(url, "_blank", "noopener,noreferrer");
    }
  </script>
</body>
</html>
