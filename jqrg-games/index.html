  .back-home:hover {

<script>
  function openGame(url) {
    const newWin = window.open('about:blank', '_blank', 'width=1024,height=768');
    // Write an iframe to load the game inside the about:blank tab
    newWin.document.write(`
      <html>
        <head><title>JQRG GAME</title></head>
        <body style="margin:0; background:black; overflow:hidden;">
          <iframe src="${url}" style="border:none; width:100vw; height:100vh;"></iframe>
        </body>
      </html>
    `);
    newWin.document.close();
  }
</script>
