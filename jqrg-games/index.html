  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Josefin Sans", sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }
    .btn {
      display: inline-block;
      width: 100%;
      max-width: 250px;
      padding: 12px 28px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition:
          transform 0.5s ease,
          box-shadow 0.8s ease,
          background 1s ease,
          border-color 0.8s ease,
          letter-spacing 0.8s ease;
      background-size: 300% 300%;
      overflow: hidden;
      box-sizing: border-box;
    }
    .btn:hover {
      color: #fff;
      border-color: transparent;
      background: linear-gradient(90deg, #4d8cff, #8a4dff, #ff4db8, #4d8cff);
      background-size: 400% 100%;
      transform: translateY(-4px) scale(1.07);
      letter-spacing: 1px;
      box-shadow:
        0 0 10px rgba(77, 140, 255, 0.6),
        0 0 20px rgba(138, 77, 255, 0.5),
        0 0 35px rgba(255, 77, 184, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      animation:
        gradientTravel 4s linear infinite,
        outlinePulse 2.5s ease-in-out infinite alternate,
        shineSweep 6s ease-in-out infinite;
    }

    @keyframes gradientTravel {
      0% {
        background-position: 0% 50%;
        box-shadow:
          0 0 15px rgba(77, 140, 255, 0.6),
          0 0 30px rgba(138, 77, 255, 0.4),
          0 0 50px rgba(255, 77, 184, 0.3);
      }
      100% {
        background-position: 200% 50%;
        box-shadow:
          0 0 20px rgba(255, 77, 184, 0.7),
          0 0 40px rgba(77, 140, 255, 0.5),
          0 0 60px rgba(138, 77, 255, 0.4);
      }
    }

    @keyframes outlinePulse {
      0% {
        box-shadow:
          0 0 10px rgba(77, 140, 255, 0.7),
          0 0 25px rgba(138, 77, 255, 0.4),
          0 0 45px rgba(255, 77, 184, 0.3),
          0 0 0 3px rgba(77, 140, 255, 0.1);
      }
      100% {
        box-shadow:
          0 0 18px rgba(255, 77, 184, 0.8),
          0 0 40px rgba(77, 140, 255, 0.6),
          0 0 65px rgba(138, 77, 255, 0.4),
          0 0 0 5px rgba(255, 77, 184, 0.15);
      }
    }

    @keyframes shineSweep {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
      100% { filter: brightness(1); }
    }

    /* Construction overlay */
    .construction-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: #ffcc00;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
      border-radius: 12px;
      pointer-events: all;
      cursor: not-allowed;
    }
  </style>
</head>
