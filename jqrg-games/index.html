  <style>
  body {
    margin: 0;
    background: url("background2.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: "Josefin Sans", sans-serif;
    text-align: center;
    padding-top: 100px;
    padding-bottom: 200px;
    overflow-y: auto;
  }
  img {
    cursor: pointer;
    max-width: 76%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 15px rgb(255, 255, 255);
    border: 4px solid white;
  }
  .image {
    position: relative;
    display: inline-block;
  }
  .image:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease, filter 0.3s ease, opacity 0.35s ease;
  }
  .image:hover img {
    filter: brightness(41%);
  }
  .image::after {
    content: attr(data-alt);
    position: absolute;
    inset: 0;
    width: 80%;
    left: 10%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    z-index: 10;
    max-width: 80%;
    word-wrap: break-word;
    text-align: center;
    padding: 0 10px;
    box-sizing: border-box;
  }
  .image:hover::after {
    opacity: 1;
  }
  .collection-img {
    max-width: 56%;
    margin-top: 20px;
    position: relative;
    display: inline-block;
  }
  .collection-img:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease, filter 0.3s ease, opacity 0.35s ease;
  }
  .collection-img:hover img {
    filter: brightness(41%);
  }
  .collection-img::after {
    content: attr(data-alt);
    position: absolute;
    inset: 0;
    width: 80%;
    left: 10%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.8em;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    z-index: 10;
    max-width: 80%;
    word-wrap: break-word;
    text-align: center;
    padding: 0 10px;
    box-sizing: border-box;
  }
  .collection-img:hover::after {
    opacity: 1;
  }
  h1 {
    margin-bottom: 40px;
    font-size: 2.7rem;
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
  }
  h2 {
    margin: 200px 0 140px 0;
    font-size: 2.3rem;
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
  }
  .h {
    margin: 50px 0 35px 0;
    font-size: 2.3rem;
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
  }
  .collection-discription {
    font-size: 1.3rem;
    opacity: 0.8;
    margin-top: 10px;
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
  }
  .btn {
    display: inline-block;
    width: 100%;
    max-width: 250px;
    padding: 12px 28px;
    border: 2px solid white;
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    cursor: pointer;
    transition:
        transform 0.5s ease,
        box-shadow 0.8s ease,
        background 1s ease,
        border-color 0.8s ease,
        letter-spacing 0.8s ease;
    background-size: 300% 300%;
    overflow: hidden;
    box-sizing: border-box;
  }
	.btn:hover {
		color: #fff;
		border-color: transparent;
		background: linear-gradient(90deg, #4d8cff, #8a4dff, #ff4db8, #4d8cff);
		background-size: 400% 100%;
		transform: translateY(-4px) scale(1.07);
		letter-spacing: 1px;
		box-shadow:
			0 0 10px rgba(77, 140, 255, 0.6),
			0 0 20px rgba(138, 77, 255, 0.5),
			0 0 35px rgba(255, 77, 184, 0.4),
			inset 0 0 10px rgba(255, 255, 255, 0.2);
		animation:
			gradientTravel 4s linear infinite,
			outlinePulse 2.5s ease-in-out infinite alternate,
			shineSweep 6s ease-in-out infinite;
	}
	@keyframes gradientTravel {
		0% {
			background-position: 0% 50%;
			box-shadow:
				0 0 15px rgba(77, 140, 255, 0.6),
				0 0 30px rgba(138, 77, 255, 0.4),
				0 0 50px rgba(255, 77, 184, 0.3);
		}
		100% {
			background-position: 200% 50%;
			box-shadow:
				0 0 20px rgba(255, 77, 184, 0.7),
				0 0 40px rgba(77, 140, 255, 0.5),
				0 0 60px rgba(138, 77, 255, 0.4);
		}
	}
	@keyframes outlinePulse {
		0% {
			box-shadow:
				0 0 10px rgba(77, 140, 255, 0.7),
				0 0 25px rgba(138, 77, 255, 0.4),
				0 0 45px rgba(255, 77, 184, 0.3),
				0 0 0 3px rgba(77, 140, 255, 0.1);
		}
		100% {
			box-shadow:
				0 0 18px rgba(255, 77, 184, 0.8),
				0 0 40px rgba(77, 140, 255, 0.6),
				0 0 65px rgba(138, 77, 255, 0.4),
				0 0 0 5px rgba(255, 77, 184, 0.15);
		}
	}
	@keyframes shineSweep {
		0% { filter: brightness(1); }
		50% { filter: brightness(1.4); }
		100% { filter: brightness(1); }
	}
  .btn-new {
    position: relative;
    overflow: visible !important;
    z-index: 1;
  }
  .btn-new::after {
    content: "NEW!";
    position: absolute;
    top: -4px;
    right: -12px;
    padding: 6px 14px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #4d8cff, #8a4dff, #ff4db8);
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(138, 77, 255, 0.5);
    text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    animation: newBadgePulse 2.5s ease-in-out infinite;
    transition: all 0.3s ease;
    pointer-events: none;
    z-index: 5;
  }
  .btn-new:hover::after {
    transform: scale(1.15) rotate(2deg);
    box-shadow: 0 0 12px rgba(255, 77, 184, 0.7);
    animation: newBadgeShimmer 1.5s linear infinite;
  }
  .btn-image-new {
    position: relative;
    overflow: visible !important;
    z-index: 1;
    display: inline-block;
  }
  .btn-image-new::after {
    content: "NEW!";
    position: absolute;
    top: -8px;
    right: -8px;
    padding: 3px 7px;
    font-size: 0.7rem;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #4d8cff, #8a4dff, #ff4db8);
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(138, 77, 255, 0.5);
    text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    animation: newBadgePulse 2.5s ease-in-out infinite;
    transition: all 0.3s ease;
    pointer-events: none;
    z-index: 5;
  }
  .btn-image-new:hover::after {
    transform: scale(1.15) rotate(2deg);
    box-shadow: 0 0 12px rgba(255, 77, 184, 0.7);
    animation: newBadgeShimmer 1.5s linear infinite;
  }

  .construction-zone {
    position: relative;
    display: inline-block;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    cursor: not-allowed;
  }
  .construction-zone * {
    pointer-events: none;
  }
  .construction-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: 700;
    color: #ffcc00;
    text-shadow: 0 0 8px rgba(0,0,0,0.8);
    border-radius: 12px;
  }
  @keyframes newBadgePulse {
    0% { opacity: 0.85; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
    100% { opacity: 0.85; transform: scale(1); }
  }
  @keyframes newBadgeShimmer {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.4); }
    100% { filter: brightness(1); }
  }
  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.7);
    border: 2px solid white;
    border-radius: 6px;
    color: white;
    padding: 8px 20px;
    font-size: 1rem;
    text-decoration: none;
    transition: all 0.2s;
  }
  .back-btn:hover {
    background: white;
    color: black;
  }
  .btn-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
    gap: 10px;
    justify-items: center;
    width: 75%;
    max-width: 80%;
    margin: 0 auto;
  }
  p {
    margin-top: 40px;
    font-size: 0.9rem;
    opacity: 0.8;
    text-shadow: 0 0 4px rgba(0,0,0,0.6);
  }
  </style>

<script>
  document.querySelectorAll('.image').forEach(box => {
    const img = box.querySelector('img');
    if (img && img.alt) {
      box.setAttribute('data-alt', img.alt);
    }
  });

  document.querySelectorAll('.collection-img').forEach(box => {
    const img = box.querySelector('img');
    if (img && img.alt) {
      box.setAttribute('data-alt', img.alt);
    }
  });

  // Check if the user is authorized in localStorage
  const authorized = localStorage.getItem("user") === "authorized";
  if (authorized) {
    // Hide the overlay so the construction zone is interactive
    const overlay = document.querySelector(".construction-overlay");
    if (overlay) {
      overlay.style.display = "none";
    }
    // Enable pointer events on construction zone children
    const zoneChildren = document.querySelectorAll(".construction-zone *");
    zoneChildren.forEach(el => el.style.pointerEvents = "auto");
  }
  // Get the URL parameters
  const params = new URLSearchParams(window.location.search);
  const version = params.get('version');

  // Check if version equals "3.2.4"
