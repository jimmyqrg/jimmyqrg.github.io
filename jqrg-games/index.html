			box-shadow:

				0 0 40px rgba(77, 140, 255, 0.5),
				0 0 60px rgba(138, 77, 255, 0.4);
		}
	}

	@keyframes outlinePulse {
		0% {
			box-shadow:
				0 0 10px rgba(77, 140, 255, 0.7),
				0 0 25px rgba(138, 77, 255, 0.4),
				0 0 45px rgba(255, 77, 184, 0.3),

		100% {
			box-shadow:
				0 0 18px rgba(255, 77, 184, 0.8),
				0 0 40px rgba(77, 140, 255, 0.6),
				0 0 65px rgba(138, 77, 255, 0.4),
				0 0 0 5px rgba(255, 77, 184, 0.15);
		}
	}

	@keyframes shineSweep {

		}

  <script>
    function openGame(url) {
      const win = window.open('about:blank', '_blank');
      const iframe = win.document.createElement('iframe');
      iframe.style.position = "fixed";
      iframe.style.top = 0;
      iframe.style.left = 0;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url.startsWith("http") ? url : "https://" + url;
      win.document.body.style.margin = "0";
      win.document.body.appendChild(iframe);
    }

    // Sort ALL GAMES alphabetically
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('allGames');
      const buttons = Array.from(container.querySelectorAll('.btn'));
      buttons.sort((a, b) => a.textContent.trim().localeCompare(b.textContent.trim()));
      container.innerHTML = '';
      buttons.forEach(btn => container.appendChild(btn));
    });
  </script>
