<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQRG Games</title>
  <link rel="icon" type="image/png" href="../jq.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("../background2.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Josefin Sans", sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .btn {
      background-color: rgba(0,0,0,0.6);
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      padding: 12px 28px;
      margin: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 320px;
      max-width: 90%;
      transition: all 0.25s ease;
    }
    .btn:hover {
      background: white;
      color: black;
      transform: translateY(-3px);
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      padding: 8px 20px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: white;
      color: black;
    }
    p {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Back button -->
  <a href="../" class="back-btn">â¬… Back</a>

  <h1>JQRG Games</h1>

  <button class="btn" onclick="openGame('https://jimmyqrg.github.io/bridd-jump')">
    BRIDD JUMP ORIGINAL GAME
  </button>

  <button class="btn" onclick="location.href='https://jimmyqrg.github.io/jqrg-games/eaglercraft'">
    EAGLERCRAFT
  </button>

  <button class="btn" onclick="openGame('https://jimmyqrg.github.io/wordle')">
    INFINITE WORDLE ULTIMATE
  </button>

  <button class="btn" onclick="openGame('https://jimmyqrg.github.io/a-dance-of-fire-and-ice')">
    A DANCE OF FIRE AND ICE
  </button>

  <button class="btn" onclick="openGame('https://jimmyqrg.github.io/undertale')">
    UNDERTALE
  </button>

  <button class="btn" onclick="openGame('https://jimmyqrg.github.io/sound-effects')">
    SOUND EFFECTS PLAYER
  </button>

  <button class="btn" onclick="openGame('https://jimmyqrg.github.io/slope-two-players')">
    SLOPE 2 PLAYERS
  </button>

  <button class="btn" onclick="openGame('https://jimmyqrg.github.io/ghost-train')">
    GHOST TRAIN CUBE (NOT FINISHED)
  </button>

  <p>Email <a href="mailto:ikunbeautiful@gmail.com" style="color:white;">ikunbeautiful@gmail.com</a> if you wish to add more games. I will do my best to add them.</p>

  <script>
    function openGame(url) {
      const win = window.open('about:blank', '_blank');
      const iframe = win.document.createElement('iframe');
      iframe.style.position = "fixed";
      iframe.style.top = 0;
      iframe.style.left = 0;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url.startsWith("http") ? url : "https://" + url;
      win.document.body.style.margin = "0";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
