<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Infinite Campus</title>
  <link rel="icon" type="image/png" href="infinite-campus.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("c6e66984-1a96-4753-b83d-e7824f7c7c2a.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Josefin Sans", sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .btn {
      display: inline-block; /* keep for compatibility */
      width: 100%; /* make all buttons stretch to grid cell width */
      max-width: 250px; /* optional: limit the max width */
      padding: 12px 28px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition:
        transform 0.5s ease,
        box-shadow 0.8s ease,
        background 1s ease,
        border-color 0.8s ease,
        letter-spacing 0.8s ease;
      background-size: 300% 300%;
      overflow: hidden;
      box-sizing: border-box; /* ensures padding is included in width */
    }
    .btn:hover {
      color: #fff;
      border-color: transparent;
      background: linear-gradient(90deg, #4d8cff, #8a4dff, #ff4db8, #4d8cff);
      background-size: 400% 100%;
      transform: translateY(-4px) scale(1.07);
      letter-spacing: 1px;
      box-shadow:
        0 0 10px rgba(77, 140, 255, 0.6),
        0 0 20px rgba(138, 77, 255, 0.5),
        0 0 35px rgba(255, 77, 184, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      animation:
        gradientTravel 4s linear infinite,
        outlinePulse 2.5s ease-in-out infinite alternate,
        shineSweep 6s ease-in-out infinite;
    }

    @keyframes gradientTravel {
      0% {
        background-position: 0% 50%;
        box-shadow:
          0 0 15px rgba(77, 140, 255, 0.6),
          0 0 30px rgba(138, 77, 255, 0.4),
          0 0 50px rgba(255, 77, 184, 0.3);
      }
      100% {
        background-position: 200% 50%;
        box-shadow:
          0 0 20px rgba(255, 77, 184, 0.7),
          0 0 40px rgba(77, 140, 255, 0.5),
          0 0 60px rgba(138, 77, 255, 0.4);
      }
    }

    @keyframes outlinePulse {
      0% {
        box-shadow:
          0 0 10px rgba(77, 140, 255, 0.7),
          0 0 25px rgba(138, 77, 255, 0.4),
          0 0 45px rgba(255, 77, 184, 0.3),
          0 0 0 3px rgba(77, 140, 255, 0.1);
      }
      100% {
        box-shadow:
          0 0 18px rgba(255, 77, 184, 0.8),
          0 0 40px rgba(77, 140, 255, 0.6),
          0 0 65px rgba(138, 77, 255, 0.4),
          0 0 0 5px rgba(255, 77, 184, 0.15);
      }
    }

    @keyframes shineSweep {
      0% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.4);
      }
      100% {
        filter: brightness(1);
      }
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      padding: 8px 20px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: white;
      color: black;
    }
    p {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Fixed Back button -->
  <a href="https://jimmyqrg.github.io" class="back-btn">â¬… Back</a>

  <h1>OTHER UNBLOCKS</h1>

  <button class="btn" onclick="openGame('https://jimmyqrg.github.io/dino/')">
    OFFLINE DINOSOUR GAME
  </button>

  <button class="btn" onclick="window.open('https://gn-math.jimmyqrg.com', '_blank')">
    GN-MATH
  </button>

  <button class="btn" onclick="openGame('https://jimmyqrg.github.io/unblocks/i-ready-games/')">
    I-READY GAMES
  </button>

  <p>Wanna create your own game website? Totorial: <a href="https://docs.google.com/document/d/1ky210XqK9hBFeYQBO_oxZM8o9GmbKGaDafuoqEtcBgI/edit?tab=t.0" style="color:white;">Click me</a>.</p>

  <script>
    function openGame(url) {
      const win = window.open('about:blank', '_blank');
      const iframe = win.document.createElement('iframe');
      iframe.style.position = "fixed";
      iframe.style.top = 0;
      iframe.style.left = 0;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url.startsWith("http") ? url : "https://" + url;
      win.document.body.style.margin = "0";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
