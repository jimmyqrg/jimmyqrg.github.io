<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Site not found Â· GitHub Pages (simulation)</title>
<style>
  :root{
    --page-bg: #f0f0f0;
    --muted: #6b6b6b;
    --text: #222;
    --accent: #0366d6;
    --maxw: 980px;
  }
  html,body{
    height:100%;
    margin:0;
    background:var(--page-bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--text);
  }
  .wrap{
    min-height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:36px;
    box-sizing:border-box;
  }
  main{
    width:100%;
    max-width:var(--maxw);
    padding:8px 12px;
    box-sizing:border-box;
    text-align:center;
  }
  /* 404 style: black, normal weight */
  .code404 {
    font-size:6.5rem;
    margin:6px 0 6px 0;
    font-weight: normal;
    color: #000;
    line-height:0.95;
    letter-spacing:-0.02em;
  }
  .headline {
    font-size:1.25rem;
    margin:8px 0 14px 0;
    font-weight:700;
    color:var(--text);
  }
  .explain {
    margin:0 auto;
    max-width:760px;
    color:#444;
    font-size:1rem;
    line-height:1.45;
  }
  .note {
    margin-top:18px;
    color:#777;
    font-size:0.9rem;
  }
  /* cat below text */
  .cat {
    width:64px;
    height:auto;
    display:block;
    margin:24px auto 0 auto;
  }
  @media (max-width:640px){
    .code404{font-size:4.2rem}
    .headline{font-size:1rem}
    .wrap{padding:20px}
    .cat{width:48px;margin-top:16px}
  }
</style>
</head>
<body>
  <div class="wrap" role="main">
    <main>
      <!-- large '404' -->
      <div class="code404" aria-hidden="true">404</div>

      <div class="headline">This site has been removed from GitHub Pages</div>

      <p class="explain">
        This website has been removed from the service and is temporarily inaccessible due to serious violations of our Terms of Use and multiple illegal content. If you have any questions, please report them to us.
      </p>

      <!-- small gray cat icon at the bottom -->
      <img src="github.png" alt="gray cat icon" class="cat" />
    </main>
  </div>
</body>
</html>
