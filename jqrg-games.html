<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games | JQRG</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("background2.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Josefin Sans", sans-serif;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }
    .btn {
      background-color: rgba(0,0,0,0.6);
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      padding: 12px 30px;
      margin: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: all 0.25s ease;
      display: inline-block;
      width: 320px;
      max-width: 90%;
    }
    .btn:hover {
      background-color: white;
      color: black;
      transform: translateY(-3px);
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ddd;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }
    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 6px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      font-size: 1rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
    }
    .back-home:hover {
      background-color: white;
      color: black;
      transform: translateY(-2px);
    }

    /* Optional: make buttons two-column grid on larger screens */
    @media(min-width: 720px){
      .btn-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        justify-items: center;
      }
    }
  </style>
</head>
<body>

    <button class="btn" onclick="window.open('https://jimmyqrg.github.io/eaglercraft-1.8.8', '_blank')">EAGLERCRAFT 1.8.8</button>
    <button class="btn" onclick="window.open('https://jimmyqrg.github.io/wordle', '_blank')">INFINITE WORDLE ULTIMATE</button>
    <button class="btn" onclick="window.open('https://jimmyqrg.github.io/a-dance-of-fire-and-ice', '_blank')">A DANCE OF FIRE AND ICE</button>
    <button class="btn" onclick="window.open('https://jimmyqrg.github.io/undertale', '_blank')">UNDERTALE</button>
    <button class="btn" onclick="window.open('https://jimmyqrg.github.io/sound-effects', '_blank')">SOUND EFFECTS PLAYER</button>
    <button class="btn" onclick="window.open('https://jimmyqrg.github.io/slope-two-players', '_blank')">SLOPE 2 PLAYERS</button>
    <button class="btn" onclick="window.open('https://jimmyqrg.github.io/ghost-train', '_blank')">GHOST TRAIN CUBE (NOT FINISHED)</button>
  </div>

  <div class="footer">
    Email <a href="mailto:ikunbeautiful@gmail.com" style="color:white; text-decoration:underline;">ikunbeautiful@gmail.com</a> if you would like more games added. I will do my best to include them.
  </div>
</body>
</html>
