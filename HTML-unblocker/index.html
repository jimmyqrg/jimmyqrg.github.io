<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML File Opener</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('background3.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
  }

  h1 {
    font-size: 1.5em;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    margin-bottom: 30px;
  }

  .upload-btn {
    background-color: rgba(0, 0, 0, 0.6);
    border: 2px solid white;
    color: white;
    padding: 15px 30px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .upload-btn:hover {
    background-color: white;
    color: black;
  }

  input[type="file"] {
    display: none;
  }
</style>
</head>
<body>
  <h1>Upload Your HTML File</h1>

  <label class="upload-btn" for="fileInput">Choose HTML File</label>
  <input type="file" id="fileInput" accept=".html">

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type === "text/html") {
        const reader = new FileReader();
        reader.onload = function(e) {
          const newTab = window.open();
          newTab.document.open();
          newTab.document.write(e.target.result);
          newTab.document.close();
        };
        reader.readAsText(file);
      } else {
        alert("Please select a valid HTML file.");
      }
    });
  </script>
</body>
</html>
