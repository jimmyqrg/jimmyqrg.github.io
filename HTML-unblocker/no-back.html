<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/js/mainPageCloak.js"></script>
  <script src="/js/panicKey.js"></script>
  <script src="/js/openGame.js"></script>
  <script src="/js/updateDomainUrls.js"></script>

<link rel="stylesheet" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML File Opener</title>
<link href="https://fonts.googleapis.com/css2?family=Consolas&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
<script src="/js/style.js"></script>
<style>
  body.upload-page {
    background: url('tech-keyboard.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Aboreto', cursive;
      }
</style>
</head>
<body class="upload-page">
  <div class="bg-effects"></div>
  <h1>Upload Your HTML File</h1>

  <label class="upload-btn" for="fileInput">Upload HTML File</label>
  <input type="file" id="fileInput" accept=".html">
  <label class="upload-btn" onclick='window.location.href="https://jimmyqrg.github.io/html/"'>HTML File Generator</label>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type === "text/html") {
        const reader = new FileReader();
        reader.onload = function(e) {
          const newTab = window.open();
          newTab.document.open();
          newTab.document.write(e.target.result);
          newTab.document.close();
        };
        reader.readAsText(file);
      } else {
        alert("Please select a valid HTML file.");
      }
    });
  </script>
</body>
</html>
