<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | JQRG</title>
  <link rel="icon" type="image/png" href="jq.ico">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: rgb(255, 255, 255);
      font-family: "Josefin Sans", sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .btn {
      display: inline-block;
      width: 100%;
      max-width: 250px;
      padding: 12px 28px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.5s ease, box-shadow 0.8s ease, background 1s ease, border-color 0.8s ease, letter-spacing 0.8s ease;
      background-size: 300% 300%;
      overflow: hidden;
      box-sizing: border-box;
    }

    .btn:hover {
      color: #fff;
      border-color: transparent;
      background: linear-gradient(90deg, #4d8cff, #8a4dff, #ff4db8, #4d8cff);
      background-size: 400% 100%;
      transform: translateY(-4px) scale(1.07);
      letter-spacing: 1px;
      box-shadow:
        0 0 10px rgba(77, 140, 255, 0.6),
        0 0 20px rgba(138, 77, 255, 0.5),
        0 0 35px rgba(255, 77, 184, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      animation:
        gradientTravel 4s linear infinite,
        outlinePulse 2.5s ease-in-out infinite alternate,
        shineSweep 6s ease-in-out infinite;
    }

    @keyframes gradientTravel {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @keyframes outlinePulse {
      0% {
        box-shadow:
          0 0 10px rgba(77, 140, 255, 0.7),
          0 0 25px rgba(138, 77, 255, 0.4),
          0 0 45px rgba(255, 77, 184, 0.3),
          0 0 0 3px rgba(77, 140, 255, 0.1);
      }
      100% {
        box-shadow:
          0 0 18px rgba(255, 77, 184, 0.8),
          0 0 40px rgba(77, 140, 255, 0.6),
          0 0 65px rgba(138, 77, 255, 0.4),
          0 0 0 5px rgba(255, 77, 184, 0.15);
      }
    }

    @keyframes shineSweep {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
      100% { filter: brightness(1); }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .close-btn:hover {
      color: #ff4db8;
      transform: scale(1.3);
    }

    .modal-overlay.show {
      display: flex;
      animation: fadeIn 0.4s forwards;
    }

    .modal-overlay.hide {
      animation: fadeOut 0.4s forwards;
    }

    .modal-content.show {
      opacity: 1;
      transform: scale(1);
      transition: all 0.4s ease;
    }

    .modal-content.hide {
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .announcement-link {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>CONTACT ZONE</h1>

  <a href="https://jimmyqrg.github.io/lx/as"><button class="btn">ASSISTS & REPORTS</button></a>
  <br>
  <a href="https://jimmyqrg.github.io/suggest-games"><button class="btn">SUGGEST GAMES</button></a>
  <br>
  <a href="https://jimmyqrg.github.io/lx/doc"><button class="btn">WEBSITE INFO PORTAL</button></a>
  <br>

  <footer>My email: ikunbeautiful@gmail.com</footer>

  <script>
    const modal = document.getElementById('announcementModal');
    const content = document.getElementById('announcementContent');
    const openBtn = document.querySelector('.announcement-link');
    const closeBtn = document.getElementById('closeModal');

    function openModal() {
      modal.classList.remove('hide');
      content.classList.remove('hide');
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.classList.add('show');
        content.classList.add('show', 'active');
      }, 10);
    }

    function closeModal() {
      modal.classList.remove('show');
      content.classList.remove('show', 'active');
      content.classList.add('hide');
      modal.classList.add('hide');
      setTimeout(() => {
        modal.style.display = 'none';
        content.classList.remove('hide');
      }, 400);
    }

    // open when the website is visited
    window.addEventListener('load', openModal);
    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    window.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>

</body>
</html>
