<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Strategies - JQRG</title>
  <link rel="icon" type="image/png" href="/info.ico">
  <style>
    :root {
      --font: "Josefin Sans", sans-serif;
      --glow-start: #4d8cff;
      --glow-end: #8a4dff;
      --panel-radius: 14px;
    }

    * {
      box-sizing: border-box;
      cursor: url('/cursor.png') 24 24, auto !important;
      font-family: var(--font);
    }

    body.strategies-page {
      margin: 0;
      min-height: 100vh;
      background: url("/background.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px 80px;
    }

    .strategies-shell {
      width: 100%;
      max-width: 960px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: var(--panel-radius);
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.65),
        0 0 24px rgba(77, 140, 255, 0.25),
        0 0 36px rgba(138, 77, 255, 0.18);
      position: relative;
      overflow: hidden;
    }

    .strategies-shell::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(77, 140, 255, 0.12), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(138, 77, 255, 0.12), transparent 30%);
      pointer-events: none;
    }

    h1 {
      margin: 0 0 18px 0;
      font-size: 2.1rem;
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 2;
    }

    .strategy-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      position: relative;
      z-index: 2;
    }

    .strategy-item {
      position: relative;
      padding: 18px 16px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.55),
        0 0 16px rgba(77, 140, 255, 0.18),
        0 0 22px rgba(138, 77, 255, 0.14);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.35s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.35s ease, border-color 0.35s ease, background 0.35s ease;
      cursor: pointer;
    }

    .strategy-item::before {
      content: '';
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08), transparent 60%);
      transform: translate3d(0,0,0);
      transition: opacity 0.4s ease;
      opacity: 0;
      pointer-events: none;
    }

    .strategy-item:hover {
      border-color: rgba(255, 255, 255, 0.32);
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.6),
        0 0 24px rgba(77, 140, 255, 0.35),
        0 0 34px rgba(138, 77, 255, 0.25);
      background: linear-gradient(135deg, rgba(77, 140, 255, 0.15), rgba(138, 77, 255, 0.1));
    }

    .strategy-item:hover::before {
      opacity: 1;
    }

    .item-title {
      display: block;
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: 0.3px;
      margin-bottom: 6px;
    }

    .item-desc {
      display: block;
      opacity: 0.82;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    @media (max-width: 640px) {
      body.strategies-page { padding: 24px 14px 60px; }
      h1 { font-size: 1.8rem; }
      .strategies-shell { padding: 18px; }
    }
  </style>
</head>
<body class="strategies-page">
  <div class="strategies-shell">
    <h1>Information</h1>
    <ul class="strategy-list">

      <li class="strategy-item" onclick="location.href='https://pausd.schooloqy.com/strategies/articles/example1.html'">
        <span class="item-title">Example Article #1</span>
        <span class="item-desc">Description about topic goes here...</span>
      </li>

      <li class="strategy-item" onclick="location.href='https://pausd.schooloqy.com/strategies/articles/example2.html'">
        <span class="item-title">Example Article #2</span>
        <span class="item-desc">Description about topic goes here...</span>
      </li>

      <li class="strategy-item" onclick="location.href='https://pausd.schooloqy.com/strategies/articles/example3.html'">
        <span class="item-title">Example Article #3</span>
        <span class="item-desc">Description about topic goes here...</span>
      </li>

      <li class="strategy-item" onclick="location.href='https://pausd.schooloqy.com/strategies/articles/example4.html'">
        <span class="item-title">Example Article #4</span>
        <span class="item-desc">Description about topic goes here...</span>
      </li>

    </ul>
  </div>

  <script>
    const cards = document.querySelectorAll('.strategy-item');
    cards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -10;
        const rotateY = ((x - centerX) / centerX) * 10;
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(8px)`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = '';
      });
    });
  </script>
</body>
</html>
