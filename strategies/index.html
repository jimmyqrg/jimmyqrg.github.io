<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Strategies - JQRG</title>
  <link rel="icon" type="image/png" href="/info.ico">

  <style>
    :root {
      --font: "Josefin Sans", sans-serif;
      --glow-start: #4d8cff;
      --glow-end: #8a4dff;
      --panel-radius: 14px;
    }

    /* Base */
    * {
      box-sizing: border-box;
      cursor: url('/cursor.png') 24 24, auto !important;
      font-family: var(--font);
    }

    body.strategies-page {
      margin: 0;
      min-height: 100vh;
      background: url("/background.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px 80px;
    }

    .strategies-shell {
      width: 100%;
      max-width: 960px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: var(--panel-radius);
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.65),
        0 0 24px rgba(77, 140, 255, 0.25),
        0 0 36px rgba(138, 77, 255, 0.18);
      position: relative;
      overflow: hidden;
    }

    .strategies-shell::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(77, 140, 255, 0.12), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(138, 77, 255, 0.12), transparent 30%);
      pointer-events: none;
    }

    .back-btn {
      position: relative;
      z-index: 2;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.55);
      color: white;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.5),
        0 0 14px rgba(77, 140, 255, 0.35);
    }

    h1 {
      margin: 24px 0 18px 0;
      font-size: 2.1rem;
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 2;
    }

    .strategy-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      position: relative;
      z-index: 2;
    }

    .strategy-item {
      position: relative;
      padding: 18px 16px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.55),
        0 0 16px rgba(77, 140, 255, 0.18),
        0 0 22px rgba(138, 77, 255, 0.14);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.35s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.35s ease, border-color 0.35s ease, background 0.35s ease;
      cursor: pointer;
    }

    .strategy-item::before {
      content: '';
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08), transparent 60%);
      transform: translate3d(0,0,0);
      transition: opacity 0.4s ease;
      opacity: 0;
      pointer-events: none;
    }

    .strategy-item:hover {
      border-color: rgba(255, 255, 255, 0.32);
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.6),
        0 0 24px rgba(77, 140, 255, 0.35),
        0 0 34px rgba(138, 77, 255, 0.25);
      background: linear-gradient(135deg, rgba(77, 140, 255, 0.15), rgba(138, 77, 255, 0.1));
    }

    .strategy-item:hover::before {
      opacity: 1;
    }

    .item-title {
      display: block;
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: 0.3px;
      margin-bottom: 6px;
    }

    .item-desc {
      display: block;
      opacity: 0.82;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    @media (max-width: 640px) {
      body.strategies-page { padding: 24px 14px 60px; }
      h1 { font-size: 1.8rem; }
      .strategies-shell { padding: 18px; }
    }
  </style>
</head>
<body class="strategies-page">
  <div class="strategies-shell">
    <button class="back-btn" id="back-btn">‚Üê Back</button>

    <h1>Information</h1>
    <ul class="strategy-list">

      <li class="strategy-item" onclick="location.href='articles/avoid-goguardian'">
        <span class="item-title">How to Avoid GoGuardian</span>
        <span class="item-desc">No more annoying GuGuardian that stops you from playing games.</span>
      </li>

      <li class="strategy-item" onclick="location.href='articles/clear-history'">
        <span class="item-title">How to Clear Chromebook Web History</span>
        <span class="item-desc">Three easiest ways to delete your bad bad bad history.</span>
      </li>

      <li class="strategy-item" onclick="location.href='articles/make-website'">
        <span class="item-title">How to Create Your Own Website</span>
        <span class="item-desc">Build a website easily using GitHub.</span>
      </li>

    </ul>
  </div>
  <script>
    // Back link handling
    const params = new URLSearchParams(window.location.search);
    const backLink = params.get("back") || "/?page=extend";
    document.getElementById("back-btn").onclick = () => {
      window.location.href = backLink;
    };

    // Soft tilt for strategy cards
    const cards = document.querySelectorAll('.strategy-item');
    cards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -10;
        const rotateY = ((x - centerX) / centerX) * 10;
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(8px)`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = '';
      });
    });
  </script>    
</body>
</html>
