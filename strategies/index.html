<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Strategies - JQRG</title>
  <link rel="icon" type="image/png" href="https://jimmyqrg.github.io/info.ico">
  <style>
    body {
      margin: 0;
      font-family: Josefin Sans, stylesheet;
      background: radial-gradient(circle at center, #1a0033, #000010);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
    }

    .container {
      width: 90%;
      max-width: 750px;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(150, 0, 255, 0.3);
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 40px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    .item {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.07);
      border-left: 4px solid #b300ff;
      border-radius: 8px;
      transition: 0.3s;
      animation: itemFade 1.2s ease-out forwards;
      opacity: 0;
      cursor: pointer;
    }

    @keyframes itemFade {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .item:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 10px rgba(180, 0, 255, 0.4);
    }

    .item-title {
      font-size: 20px;
      font-weight: bold;
    }

    .item-desc {
      opacity: 0.8;
      font-size: 15px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    /* ✅ Back button style */
    .back-btn {
      display: inline-block;
      margin-bottom: 25px;
      padding: 10px 18px;
      background: rgba(255,255,255,0.08);
      color: white;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.18);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(180, 0, 255, 0.4);
    }

  </style>
</head>
<body>
  <div class="container">

    <!-- ✅ Back Button -->
    <button class="back-btn" onclick="location.href='https://jimmyqrg.github.io/'">← Back</button>

    <h1>Information</h1>
    <ul>

      <li class="item" onclick="location.href='https://jimmyqrg.github.io/strategies/articles/avoid-goguardian'">
        <a>
          <span class="item-title">How to Avoid GoGuardian</span><br>
          <span class="item-desc">No more annoying GoGuardian blocking your fun.</span>
        </a>
      </li>

      <li class="item" onclick="location.href='https://jimmyqrg.github.io/strategies/articles/clear-history'">
        <a>
          <span class="item-title">How to Clear Chromebook Web History</span><br>
          <span class="item-desc">Three easiest ways to delete your bad bad bad history.</span>
        </a>
      </li>

      <li class="item" onclick="location.href='https://jimmyqrg.github.io/strategies/articles/make-website/'">
        <a>
          <span class="item-title">How to Create Your Own Website</span><br>
          <span class="item-desc">Build a website easily using GitHub.</span>
        </a>
      </li>

    </ul>
  </div>
</body>
</html>
