<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rammerhead Browser List | JimmyQrg Infos</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="https://jimmyqrg.github.io/info.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../js/style.js"></script>
    <script src="../../js/cursor.js"></script>
</head>
<body class="info-page">
    <div class="bg-effects"></div>
    <div class="main-container">
        <header>
            <div class="diamond-icon"></div>
            <h1 class="header-title">RAMMERHEAD BROWSER LIST</h1>
            <p class="header-subtitle">JimmyQrg Info</p>
            <p style="color: #a0d2ff; max-width: 800px; margin: 0 auto; font-size: 1.1rem; line-height: 1.6;">
                Public working Rammerhead browser proxy server list for unblocked browsing.
            </p>
        </header>
        
        <div class="blocks-container" id="server-list">
            <!-- Server blocks will be dynamically inserted here -->
        </div>
        
        <div class="footer">
            <p>To get more urls please use one of them above to open <a href="https://discord.com/channels/886630771182407731/933182459208683530">https://discord.com/channels/886630771182407731/933182459208683530</a></p>
            <p>Â© 2025 JimmyQrg</p>
        </div>
    </div>

    <script>
        // Server data from your list (excluding vote counts)
        const servers = [
            { name: "JIMMYQRG.COM", ip: "https://wiki.jimmyqrg.com" },
            { name: "CLEVERFR.INFLABOT", ip: "https://cleverfr.inflabot.ar/" },
            { name: "LEARNING.TEAMGAMING", ip: "https://learning.teamgaming.pw/" },
            { name: "NANA.RAMMER.JDYMQIC", ip: "https://nana.rammer.jdymqic.shop/" },
            { name: "NANA.RAMMER.NJUEVED", ip: "https://nana.rammer.njueved.shop/" },
            { name: "ITRSA.IIDK", ip: "https://www.itrsa.iidx.jp/" },
            { name: "ITRSA-2026", ip: "https://itrsa-2026.handle.ar/" },
            { name: "SCHOOL", ip: "https://schooll.antropologiayasombro.ar/" }
        ];

        // Generate server blocks
        const serverListContainer = document.getElementById('server-list');
        
        servers.forEach(server => {
            const block = document.createElement('div');
            block.className = 'block';
            
            // Get a random icon for each server
            const icons = ['fas fa-server', 'fas fa-gamepad', 'fas fa-dice-d20', 'fas fa-cube', 'fas fa-gem', 'fas fa-crown'];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            block.innerHTML = `
                <div class="block-icon">
                    <i class="${randomIcon}"></i>
                </div>
                <div class="block-text">${server.name}</div>
                <div style="margin-top: 10px; font-size: 0.85rem; opacity: 0.8; word-break: break-all;">${server.ip}</div>
                <button class="copy-btn" data-ip="${server.ip}" style="margin-top: 12px; padding: 8px 16px; font-size: 0.9rem;">
                    <i class="fas fa-copy"></i> Copy Url
                </button>
            `;
            
            serverListContainer.appendChild(block);
        });

        // Copy IP functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('copy-btn') || e.target.parentElement.classList.contains('copy-btn')) {
                e.preventDefault();
                e.stopPropagation();
                const button = e.target.classList.contains('copy-btn') ? e.target : e.target.parentElement;
                const ip = button.getAttribute('data-ip');
                
                // Copy to clipboard
                navigator.clipboard.writeText(ip).then(() => {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> Url Copied!';
                    button.style.background = 'linear-gradient(90deg, #00c853, #29ff6a)';
                    
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.style.background = 'linear-gradient(90deg, #6a2cff, #2f8bff)';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy Url: ', err);
                    button.innerHTML = '<i class="fas fa-times"></i> Failed to Copy';
                    button.style.background = 'linear-gradient(90deg, #ff3b3b, #ff6b2d)';
                    
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-copy"></i> Copy Url';
                        button.style.background = 'linear-gradient(90deg, #6a2cff, #2f8bff)';
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
