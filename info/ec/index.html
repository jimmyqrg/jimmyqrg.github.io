<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft | JimmyQrg Info</title>
    <link rel="icon" href="https://jimmyqrg.github.io/info.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../js/style.js"></script>
</head>
<body class="info-page">
    <div class="bg-effects"></div>
    
    <div class="main-container">
        <header>
            <div class="portal-icon"></div>
            <h1 class="portal-title">EAGLERCRAFT</h1>
            <p class="portal-subtitle">JimmyQrg Info</p>
            <p style="color: #a0d2ff; max-width: 900px; margin: 0 auto; font-size: 1.2rem; line-height: 1.7;">
                The main portal of the informations of Eaglercraft
            </p>
        </header>
        
        <div class="blocks-container" id="panels-container">
            <!-- Blocks will be dynamically inserted here -->
        </div>
        
        <div class="footer">
            <p>Â© 2025 JimmyQrg</p>
        </div>
    </div>

    <script>
        // Portal panel data
        const portalPanels = [
            {
                id: "server-list",
                title: "Server List",
                description: "The complete server list that works on Eaglercraft.",
                icon: "fas fa-server",
                color: "#00ffff",
                pageUrl: "servers/"
            },
            {
                id: "coming-soon",
                title: "Coming Soon",
                description: "...",
                icon: "fas fa-hourglass-half",
                color: "#ffaa00",
                pageUrl: ""
            },
        ];

        // Generate blocks
        const panelsContainer = document.getElementById('panels-container');
        
        portalPanels.forEach(panel => {
            // Skip "Coming Soon" panels
            if (panel.pageUrl === "") return;
            
            const blockLink = document.createElement('a');
            blockLink.href = panel.pageUrl;
            blockLink.className = 'block-link';
            
            const block = document.createElement('div');
            block.className = 'block';
            block.id = panel.id;
            
            block.innerHTML = `
                <div class="block-icon">
                    <i class="${panel.icon}"></i>
                </div>
                <div class="block-text">${panel.title}</div>
            `;
            
            // Set custom color for icon
            const iconElement = block.querySelector('.block-icon i');
            if (iconElement) {
                iconElement.style.color = panel.color;
            }
            
            blockLink.appendChild(block);
            panelsContainer.appendChild(blockLink);
        });
    </script>
</body>
</html>
