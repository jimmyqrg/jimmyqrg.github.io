        // Generate server blocks
        const serverListContainer = document.getElementById('server-list');
        
        servers.forEach(server => {
            const block = document.createElement('div');
            block.className = 'block';
            
            // Get a random icon for each server
            const icons = ['fas fa-server', 'fas fa-gamepad', 'fas fa-dice-d20', 'fas fa-cube', 'fas fa-gem', 'fas fa-crown'];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            block.innerHTML = `
                <div class="block-icon">
                    <i class="${randomIcon}"></i>
                </div>
                <div class="block-text">${server.name}</div>
                <div style="margin-top: 10px; font-size: 0.85rem; opacity: 0.8; word-break: break-all;">${server.ip}</div>
                <button class="copy-btn" data-ip="${server.ip}" style="margin-top: 12px; padding: 8px 16px; font-size: 0.9rem;">
                    <i class="fas fa-copy"></i> Copy IP Address
                </button>
            `;
            
            serverListContainer.appendChild(block);
        });

        // Copy IP functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('copy-btn') || e.target.parentElement.classList.contains('copy-btn')) {
                e.preventDefault();
                e.stopPropagation();
                const button = e.target.classList.contains('copy-btn') ? e.target : e.target.parentElement;
                const ip = button.getAttribute('data-ip');
                
                // Copy to clipboard
                navigator.clipboard.writeText(ip).then(() => {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> IP Copied!';
                    button.style.background = 'linear-gradient(90deg, #00c853, #29ff6a)';
                    
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.style.background = 'linear-gradient(90deg, #6a2cff, #2f8bff)';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy IP: ', err);
                    button.innerHTML = '<i class="fas fa-times"></i> Failed to Copy';
                    button.style.background = 'linear-gradient(90deg, #ff3b3b, #ff6b2d)';
                    
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-copy"></i> Copy IP Address';
                        button.style.background = 'linear-gradient(90deg, #6a2cff, #2f8bff)';
                    }, 2000);
                });
            }
